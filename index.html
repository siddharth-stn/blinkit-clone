<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="stylesheet" href="./css/media.css" />
        <title>Blinkit</title>
    </head>
    <body>
        <div class="container-fluid p-0 inter-font">
            <header class="py-2 px-4 border-bottom shadow-sm">
                <div class="navbar navbar-expand-lg d-flex align-items-center">
                    <figure class="m-0 pe-3 company-logo-wrapper">
                        <img
                            src="./images/homepage-images/logo.svg"
                            alt="company-logo"
                        />
                    </figure>
                    <div class="tagLine d-flex flex-column ms-5">
                        <span class="fw-bold text-nowrap"
                            >Delivery in 12 minutes</span
                        >
                        <div
                            class="underBar py-2 bg-secondary-subtle rounded"
                        ></div>
                    </div>
                    <div
                        class="input-group flex-nowrap ms-5"
                        style="min-width: 250px"
                    >
                        <span
                            class="input-group-text"
                            style="
                                background-color: #f8f8f8;
                                border-right: none;
                            "
                            id="addon-wrapping"
                            ><i class="fa-solid fa-magnifying-glass"></i
                        ></span>
                        <input
                            type="text"
                            class="form-control"
                            style="
                                background-color: #f8f8f8;
                                border-left: none;
                                padding-block: 11px;
                            "
                            placeholder="Search chips"
                            aria-label="Username"
                            aria-describedby="addon-wrapping"
                        />
                    </div>
                    <div class="icons ms-5 d-flex align-items-center">
                        <span class="fs-5" style="cursor: pointer">Login</span>
                        <div
                            class="myCart-btn p-3 fw-bolder rounded-3 d-flex align-items-center text-white ms-5"
                            role="button"
                            style="background-color: #e5e5e5"
                        >
                            <i class="fa-solid fa-cart-arrow-down"></i>
                            <span class="ms-1">MyCart</span>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <script src="./js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
